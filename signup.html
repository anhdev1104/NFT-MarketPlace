<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/signup.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="app">
        <main class="sign-up">
            <article class="sign-up-block">
                <section class="sign-up-left">
                    <img src="./assets/img/signup.png" alt="" class="sign-up-img">
                </section>
                <section class="sign-up-right">
                    <div class="box-icon"><a href="index.html"><i class='bx bx-x close-icon'></i></a></div>
                    <h1 class="sign-up-heading">Welcome to <span class="nft-text">NFT</span> Marketplace</h1>
                    <p class="sign-up-title">Create your account</p>
                    <form action="" method="post" id="form-1">
                        <div class="form-group">
                            <label for="fullname" class="form-label">Full name</label>
                            <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Enter your full name ...">
                            <span class="form-message"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" name="email" placeholder="Enter your email ...">
                            <span class="form-message"></span>
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" name="password" placeholder="8+ Strong charachter">
                            <span class="form-message"></span>
                        </div>

                        <div class="form-group">
                            <label for="password_confirmation" class="form-label">Confirm password</label>
                            <input id="password_confirmation" name="password_confirmation" placeholder="Confirm password"
                                type="password" class="form-control">
                            <span class="form-message"></span>
                        </div>

                        <div class="form-group">
                            <div class="form-checkbox-wrap">
                                <input type="checkbox" name="checkbox" id="checkbox" class="form-control">
                                <span class="fomr-checkbox-text">I agree terms & conditions</span>
                            </div>
                            <span class="form-message"></span>
                        </div>
                        <button class="form-btn">Create an account</button>
                        <p class="form-info">Already have an account ? <a href="" class="nft-text">Sign in</a></p>
                    </form>

                </section>
            </article>
            <div id="toast">
                <!-- render js -->
            </div>
        </main>
    </div>

    <script src="./assets/js/form.js"></script>
    <script>
        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname', 'Please enter your full name !'),
                Validator.isEmail('#email', 'Input value is not email !'),
                Validator.minLength('#password', 8, 'Please enter at least 8 characters !'),
                Validator.isConfirmed('#password_confirmation', function () {
                    return document.querySelector('#form-1 #password').value;
                }, 'Re-enter the wrong password !'),
                Validator.isRequired('#checkbox', 'Please agree to the terms !')
            ],
            onSubmit: function (data) {
                // Call API
                console.log(data);
            }
        })
    </script>
</body>
</html>
