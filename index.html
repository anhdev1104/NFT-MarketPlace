<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT MARKETPLACE !</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="app">
        <header>
            <section class="header__top">
                <div class="header__top-block">
                    <div class="container">
                        <div class="header__top-wrap">
                            <h1 class="header__logo">
                                <a href="#" class="logo_link">
                                    <span class="nft-text">NFT</span>-MINTS
                                </a>
                            </h1>

                            <nav>
                                <ul class="header__menu">
                                    <li class="header__menu-item invalid-nav">
                                        <a href="#" class="menu__item-link">Home</a>
                                    </li>
                                    <li class="header__menu-item">
                                        <a href="#!" class="menu__item-link">Marketplace</a>
                                    </li>
                                    <li class="header__menu-item">
                                        <a href="#!" class="menu__item-link">Tokenmints</a>
                                    </li>
                                    <li class="header__menu-item">
                                        <a href="#!" class="menu__item-link">Partners</a>
                                    </li>
                                    <li class="header__menu-item">
                                        <a href="#!" class="menu__item-link">Community</a>
                                    </li>
                                </ul>
                            </nav>

                            <div class="header__started">
                                <button class="btn btn__started">
                                    <a href="#!" class="btn__link">Get Started</a>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="header__content">
                <div class="container">
                    <div class="header__content-wrap">
                        <div class="header__content-left">
                            <div class="header__content-greeting">
                                <p class="greeting_text">Welcome to our NFT Marketplace!</p>
                            </div>
                            <h1 class="header__content-heading">Browse our selection &nbsp; of <span class="nft-text">unique</span> digital assets</h1>
                            <img src="./assets/img/vecto-header.png" alt="" class="content-vector">
                        </div>
                        <div class="header__content-right">
                            <div class="header__content-color">
                                <div class="content__suggested-color content-purple"></div>
                                <div class="content__suggested-color content-blue"></div>
                            </div>
                            <h2 class="content__right-title">Find the perfect piece to add to your collection.</h2>
                            <p class="content__right-text">Shop now and join the NFT revolution.</p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="header__slider">
                <div class="header__track">
                    <div class="slider__block">
                        <img src="./assets/img/slide-img1.png" alt="" class="slider__images">
                    </div>
                    <div class="slider__block">
                        <img src="./assets/img/slide-img2.png" alt="" class="slider__images">
                    </div>
                    <div class="slider__block">
                        <img src="./assets/img/slide-img3.png" alt="" class="slider__images">
                    </div>
                    <div class="slider__block">
                        <img src="./assets/img/slide-img8.png" alt="" class="slider__images">
                    </div>
                    <div class="slider__block">
                        <img src="./assets/img/slide-img5.png" alt="" class="slider__images">
                    </div>
                    <div class="slider__block">
                        <img src="./assets/img/slide-img6.png" alt="" class="slider__images">
                    </div>
                    <div class="slider__block">
                        <img src="./assets/img/slide-img7.png" alt="" class="slider__images">
                    </div>

                    <!-- Same 7 slides (double) -->
                    <div class="slider__block">
                        <img src="./assets/img/slide-img1.png" alt="" class="slider__images">
                    </div>
                    <div class="slider__block">
                        <img src="./assets/img/slide-img2.png" alt="" class="slider__images">
                    </div>
                    <div class="slider__block">
                        <img src="./assets/img/slide-img3.png" alt="" class="slider__images">
                    </div>
                    <div class="slider__block">
                        <img src="./assets/img/slide-img8.png" alt="" class="slider__images">
                    </div>
                    <div class="slider__block">
                        <img src="./assets/img/slide-img5.png" alt="" class="slider__images">
                    </div>
                    <div class="slider__block">
                        <img src="./assets/img/slide-img6.png" alt="" class="slider__images">
                    </div>
                    <div class="slider__block">
                        <img src="./assets/img/slide-img7.png" alt="" class="slider__images">
                    </div>
                </div>
            </section>
            <section class="header__btn">
                <button class="btn btn-size-l header__btn-sizel">
                    <a href="#!" class="btn-size-l--link">Shop Now</a>
                </button>
            </section>
            <!-- highlight background -->
            <span class="header__highlight-1"></span>
            <span class="header__highlight-2"></span>
            <span class="header__highlight-3"></span>
        </header>

    </div>

    <script src="./assets/js/app.js"></script>
</body>
</html>
