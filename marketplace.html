<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/marketplace.css">
    <link rel="stylesheet" href="./assets/css/shopnow.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="app">
        <header>
            <section id="header__top" class="header__top">
                <div class="header__top-block">
                    <div class="container">
                        <div class="header__top-wrap">
                            <h1 class="header__logo">
                                <a href="index.html" class="logo_link">
                                    <span class="nft-text">NFT</span>-MINTS
                                </a>
                            </h1>

                            <nav>
                                <div class="header__menu">
                                    <a href="index.html" class="header__menu-item invalid-nav">Home</a>
                                    <div class="header__menu-search">
                                        <div class="header__input-box">
                                            <input type="text" class="header__input" placeholder="Search ...">
                                        </div>
                                        <div class="header__icon-box">
                                            <i class='bx bx-search header__icon'></i>
                                        </div>
                                    </div>
                                </div>
                            </nav>

                            <div class="header__started">
                                <button class="btn btn__started">
                                    <a href="signup.html" class="btn__link">Get Started</a>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
            </section>
        </header>
        <main>
            <section class="trend">
                <div class="trend__title">MARKETPLACE</div>
                <h1 class="trend__heading">One-stop platform for all things NFTs</h1>
                <p class="trend__text">Trade, Stake and Loan NFTs securely on NFT-MINTS</p>
                <div class="container">
                    <div class="trend__content">
                        <div class="trend__contend-header">
                            <span class="trend__content-category category--invalid">Trending</span>
                            <span class="trend__content-category">Top</span>
                        </div>
                        <div class="trend__content-main">
                            <div class="trend__content-left">
                                <div class="content__header">
                                    <span class="content__header-item1">Collections</span>
                                    <span class="content__header-item">Floor Price</span>
                                    <span class="content__header-item">Volume</span>
                                </div>
                            </div>
                            <div class="trend__content-right">

                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <script src="./assets/js/app.js"></script>
</body>
</html>
